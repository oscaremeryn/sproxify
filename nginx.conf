user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    gzip on;


    # --- open.spotify.com Reverse Proxy ---
    server {
        listen 443 ssl;
        server_name open.spotify.com;

        # Your self-signed cert & key (created with your internal CA)
        ssl_certificate     /etc/nginx/certs/spotify.crt;
        ssl_certificate_key /etc/nginx/certs/spotify.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Disable strict SSL behaviors that may block some upstreams
        proxy_ssl_server_name on;
	    proxy_ssl_name open.spotify.com.;
        proxy_ssl_verify off;
    
        location / {
            proxy_pass https://atc.spotify.map.fastly.net.;
            proxy_set_header Host open.spotify.com.;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }
}
